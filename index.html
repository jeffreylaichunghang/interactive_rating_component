<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="container">
    <!-- Rating state start -->
    <div class="rating-state">
      <div class="icon">
        <img src="/images/icon-star.svg" />
      </div>
      <div class="question">
        <h2>How did we do?</h2>
      </div>
      <div class="description">
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="rating">
        <button class="btn" type="button">1</button>
        <button class="btn" type="button">2</button>
        <button class="btn" type="button">3</button>
        <button class="btn" type="button">4</button>
        <button class="btn" type="button">5</button>
      </div>
      <div>
        <input type="button" value="Submit" id="submit" name="submit">
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="success-message">
      <div class="illustration">
        <img src="/images/illustration-thank-you.svg" />
      </div>
      <div class="result">
        <p>You selected <span id="score"></span> out of 5</p>
      </div>
      <div>
        <h2>Thank you!</h2>
      </div>
      <div>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->
    <script src="index.js"></script>
  </div>
</body>

</html>
